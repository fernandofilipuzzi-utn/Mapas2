<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Zonas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #map {
            height: 600px;
            width: 100%;
            margin-top: 20px;
        }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.1.0/ol.css">
</head>
<body>
    <div class="container mt-4">
        <h3>Ejemplo de Zonas en el Mapa en Paraná</h3>
        <div class="row">
            <div class="col-md-6">
                <select id="zonas" class="form-select mb-3">
                    <option value="">Seleccione una zona</option>
                    <option value="zona1">Zona Centro</option>
                    <option value="zona2">Zona Norte</option>
                    <option value="zona3">Zona Sur</option>
                </select>
            </div>
        </div>
        <div id="map"></div>
    </div>

    <script src="openstreet.min.js?v=1"></script>
    <script>
        // zonas predefinidas con sus coordenadas y colores
        const zonasData = {
            zona1: {
                nombre: "Zona Centro",
                coords: [
                    { lat: -31.744788, lng: -60.515532 },
                    { lat: -31.744788, lng: -60.525532 },
                    { lat: -31.754788, lng: -60.525532 },
                    { lat: -31.754788, lng: -60.515532 }
                ],
                color: "#FF0000"
            },
            zona2: {
                nombre: "Zona Norte",
                coords: [
                    { lat: -31.734788, lng: -60.515532 },
                    { lat: -31.734788, lng: -60.525532 },
                    { lat: -31.742788, lng: -60.525532 },
                    { lat: -31.742788, lng: -60.515532 }
                ],
                color: "#00FF00"
            },
            zona3: {
                nombre: "Zona Sur",
                coords: [
                    { lat: -31.756788, lng: -60.515532 },
                    { lat: -31.756788, lng: -60.525532 },
                    { lat: -31.764788, lng: -60.525532 },
                    { lat: -31.764788, lng: -60.515532 }
                ],
                color: "#0000FF"
            }
        };

        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const maps = new OpenStreetService('map', {
                    center: [-58.3816, -34.6037],
                    zoom: 13
                });

                //preininicalización
                await maps.geocodeAddress('Paraná, Entre Ríos, Argentina');

                document.getElementById('zonas').addEventListener('change', function(e) {
                    const selectedZone = e.target.value;
                    if (selectedZone) {
                        const zonaData = zonasData[selectedZone];
                        maps.clearZones();
                        maps.drawZone(zonaData);
                    } else {
                        maps.clearZones();
                    }
                });
            
            } catch (error) {
                console.error('Error initializing map:', error);
            }
        });
    </script>
</body>
</html>
