<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Example</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container mt-3">
    <form>
        <div class="form-group">
            <label for="localidad">Localidad</label>
            <select class="form-control" id="localidad">
                <option>Seleccione una localidad</option>
                <option>Paraná, Entre Ríos, Argentina</option>
                <option>Santa Fé, Santa Fé, Argentina</option>
            </select>
        </div>

        <div class="row">
            <div class="form-group col-8">
                <label for="calle">Calle</label>
                <input type="text" class="form-control" id="calle" placeholder="Introduce la calle">
            </div>
            <div class="form-group col-2">
                <label for="numero">Número</label>
                <input type="number" class="form-control" id="numero" placeholder="Introduce el número">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
</div>

<div id="map"></div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script src="bundle.js"></script>
<script src="page.js"></script>

</body>
</html>
