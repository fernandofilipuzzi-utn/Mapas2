<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Service Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <select id="localidades" class="form-select mb-3">
                    <option value="">Seleccione una localidad</option>
                    <option value="Buenos Aires, Argentina">Buenos Aires</option>
                    <option value="Córdoba, Argentina">Córdoba</option>
                    <option value="Rosario, Argentina">Rosario</option>
                    <option value="Mendoza, Argentina">Mendoza</option>
                </select>
            </div>
            <div class="col-md-4">
                <input type="text" id="calle" class="form-control mb-3" placeholder="Calle">
            </div>
            <div class="col-md-2">
                <input type="text" id="numero" class="form-control mb-3" placeholder="Número">
            </div>
            <div class="col-md-2">
                <button id="buscar" class="btn btn-primary mb-3">Buscar</button>
            </div>
        </div>
        <div id="map"></div>
    </div>

    <script src="googlemaps.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar el mapa
            const maps = new GoogleMapsService('map', {
                apiKey: 'apikey',  // Coloca tu API key directamente aquí
                zoom: 13
            });

            // Manejar cambio de localidad
            document.getElementById('localidades').addEventListener('change', function(e) {
                if (e.target.value) {
                    maps.geocodeAddress(e.target.value);
                }
            });

            // Manejar búsqueda por dirección
            document.getElementById('buscar').addEventListener('click', function() {
                const calle = document.getElementById('calle').value;
                const numero = document.getElementById('numero').value;
                const localidad = document.getElementById('localidades').value;

                if (calle && numero && localidad) {
                    const direccion = `${calle} ${numero}, ${localidad}`;
                    maps.geocodeAddress(direccion);
                } else {
                    alert('Por favor complete todos los campos');
                }
            });
        });
    </script>
</body>
</html>
